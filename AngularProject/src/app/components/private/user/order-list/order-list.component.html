<div class="tab-pane" id="r3">
  <h3 class="orderList">My Order List</h3>
  <div class="row">
    <div class="col-lg-2">
     
    </div>
    <div class="col-lg-8">
      <div class="card" *ngFor="let order of orders | async" style="margin-bottom:40px;">
        <div class="card-header">
          <div class="row">
            <div class="col-lg-2">
              Order made: 
            </div>
            <div class="col-lg-8">
              Total: 
            </div>
            <div class="col-lg-2">
              Order:
            </div>
          </div>         
        </div>
        <div class="card-body" *ngFor="let product of order.products">
          <div class="row">
            <div class="col-lg-2">
              <div class="">
                <img src="{{product.photo}}"style="width:50%;">
              </div>
            </div>
            <div class="col-lg-5">
              <div class="">
                <h4 class="card-title">{{product.name}}</h4>
                <button type="button" style="width:150px;"class="btn btn-warning">Go to Product</button>              
              </div>
            </div>
            <div class="col-lg-5">
              <div class="">
               <label for="">Quantity:</label>
              </div>
            </div>
          </div>
        
          <hr>
        </div>
      </div>
    </div>
    <div class="col-lg-2">
     
    </div>
  </div>
</div>

    <div class="col-lg-2">
     
    </div>

      <div class="card" *ngFor="let order of orders | async" style="margin-bottom:40px;">
        <div class="card-header">
          <div class="row">
            <div class="col-lg-2">

              Total: 
            </div>
            <div class="col-lg-2">

            </div>

        </div>

          <div class="row">
            <div class="col-lg-2">
              <div class="">
                <img src="{{product.photo}}"style="width:50%;">
              </div>
            </div>
            <div class="col-lg-5">
              <div class="">
                <h4 class="card-title">{{product.name}}</h4>
                <button type="button" style="width:150px;"class="btn btn-warning">Go to Product</button>              
              </div>
            </div>
            <div class="col-lg-5">
              <div class="">

        </div>

<div class="navbar">
    <div class="text-center center">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" [routerLink]="['/account']">Account Information</a>
            </li>
        </ul>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div *ngIf="user || user != undefined">
                <h3 class="mt_30 mb_10 sub_title">Change Account</h3>
                <form class="main-form full " [formGroup]="formUpdateUser" method="PUT">
                    <div class="input-box mb_20">
                        <label for="old-pass">New Username</label>
                        <input type="text" required="" id="old-pass" formControlName="username">
                    </div>
                    <div class="input-box mb_20">
                        <label for="login-pass">Email</label>
                        <input type="text" required="" formControlName="email">
                    </div>
                    <div class="text-center ">
                        <button type="submit" (click)="userUpdate()" [routerLink]="['/account']"
                            class="btn btn-black pull-left">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

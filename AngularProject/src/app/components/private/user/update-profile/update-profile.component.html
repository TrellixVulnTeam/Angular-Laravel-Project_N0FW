<div class="container">
     <div class="tab-pane" id="r4" *ngIf="user || user != undefined">
            <h3 class="mt_30 mb_10 sub_title">Change Password</h3>
            <form class="main-form full" [formGroup]="formUpdateUser" method="PUT" (ngSubmit)="userUpdate()">
              <div class="row">
                <div class="col-xs-12">
                  <div class="input-box mb_20">
                    <label for="old-pass">New Username</label>
                    <input type="text"  required="" id="old-pass" formControlName="username">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="input-box mb_20">
                    <label for="login-pass">Email</label>
                    <input type="text"  required=""formControlName="email">
                  </div>
                </div>
                <div class="col-xs-12">
                  <button type="submit" class="btn btn-black pull-left">Change Password</button>
                </div>
              </div>
            </form>
          </div>
        </div>

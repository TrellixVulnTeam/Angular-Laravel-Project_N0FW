<div class="navbar">
    <div class="text-center center">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" [routerLink]="['/account']">Account Information</a>
            </li>
        </ul>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" *ngIf="address != undefined">
            <div>
                <h3 class="mt_30 mb_10 sub_title">Change Address</h3>
                <form class="main-form full " [formGroup]="formUpdateAddres" method="PUT">
                    <div class="input-box mb_20">
                        <label for="old-pass"> Name</label>
                        <input type="text" required="" id="old-pass" formControlName="name">
                    </div>
                    <div class="input-box mb_20">
                        <label for="login-pass">Telephone</label>
                        <input type="text" required="" formControlName="telephone_number">
                    </div>
                    <div class="input-box mb_20">
                        <label for="login-pass">Address</label>
                        <input type="text" required=""  formControlName="address">
                    </div>
                    <div class="text-center ">
                        <button type="submit" [routerLink]="['/account']"
                            class="btn btn-black pull-left" (click)="updateAddress()">Change Address</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

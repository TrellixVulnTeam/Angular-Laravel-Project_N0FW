<div class="container">
    <!-- =====  BANNER STRAT  ===== -->
    
    <div class="breadcrumb mt_30 ptb_20">
      <h1>Category</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li class="active">Category</li>
      </ul>
    </div>
    <!-- =====  BREADCRUMB END===== -->
    <div class="row">
      <div class="col-sm-12 mb_30" id="col4">
        <div class="category-page-wrapper mb_30">
          <div class="col-xs-6 sort-wrapper">
            <label class="control-label" for="input-sort">Sort By :</label>
            <div class="sort-inner">
              <select id="input-sort" class="form-control">
                <option value="ASC" selected="selected">Default</option>
                <option value="ASC">Name (A - Z)</option>
                <option value="DESC">Name (Z - A)</option>
                <option value="ASC">Price (Low &gt; High)</option>
                <option value="DESC">Price (High &gt; Low)</option>
                <option value="DESC">Rating (Highest)</option>
                <option value="ASC">Rating (Lowest)</option>
                <option value="ASC">Model (A - Z)</option>
                <option value="DESC">Model (Z - A)</option>
              </select>
            </div>
            </div>
          <div class="col-xs-4 page-wrapper">
            <label class="control-label" for="input-limit">Show :</label>
            <div class="limit">
              <select id="input-limit" class="form-control">
                <option value="8" selected="selected">08</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="75">75</option>
                <option value="100">100</option>
              </select>
            </div>
            </div>
          <div class="col-xs-2 text-right list-grid-wrapper">
            <div class="btn-group btn-list-grid">
              <button type="button" id="list-view" class="btn btn-default list-view"></button>
              <button type="button" id="grid-view" class="btn btn-default grid-view active"></button>
            </div>
          </div>
        </div>
        <div class="row" id="data">
          <div class="product-layout product product-grid  col-lg-3 col-md-4 col-xs-6 " *ngFor="let product of products | async">
            <div class="item" >
              <div class="thumbnail" >
                <div class=""> <a > <img data-name="product_image" src="{{product.photo}}" alt="iPod Classic" title="iPod Classic" class="img-responsive" /></a></div>
                <div class="caption product-detail text-left">
                  <h6 data-name="product_name" class="product-name mt_20"><a [routerLink]= "['/product/', product.id]" title="Casual Shirt With Ruffle Hem">{{product.name}}</a></h6>
                  <div class="rating">
                    <span class="fa fa-stack"><i class="fa fa-star-o fa-stack-1x"></i><i class="fa fa-star fa-stack-1x"></i></span>
                    <span class="fa fa-stack"><i class="fa fa-star-o fa-stack-1x"></i><i class="fa fa-star fa-stack-1x"></i></span>
                    <span class="fa fa-stack"><i class="fa fa-star-o fa-stack-1x"></i><i class="fa fa-star fa-stack-1x"></i></span>
                    <span class="fa fa-stack"><i class="fa fa-star-o fa-stack-1x"></i><i class="fa fa-star fa-stack-1x"></i></span>
                    <span class="fa fa-stack"><i class="fa fa-star-o fa-stack-1x"></i><i class="fa fa-star fa-stack-x"></i></span>
                  </div>
                  <span class="price"><span class="amount"><span class="currencySymbol">$</span>{{product.price}}</span>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="pagination-nav text-center mt_50" id="navProduct">
          <ul>
            <li><a href="#"><i class="fa fa-angle-left"></i></a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#"><i class="fa fa-angle-right"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

<div class="content-wrapper">
    <div class="container-fluid overflow-hidden">
        <div class="row margin-lr-10px">
            <div class="margin-tb-45px full-width">
                <div class="padding-30px background-white border-radius-20 box-shadow">
                    <div class="row">
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <hr style="margin:0;">
                            <div class="table-responsive" >
                                <table id="table" class="table table-striped table-bordered" style="width:100%;">
                                    <thead>
                                        <tr>
                                            <th>
                                                <h4 class="">id</h4>
                                            </th>
                                            <th>
                                                <h4 class="">Name</h4>
                                            </th>
                                            <th>
                                                <h4 class="">Email</h4>
                                            </th>
                                            <th>
                                                <h4 class="">Role</h4>
                                            </th>
                                          
                                        </tr>
                                    </thead>
                                    <tbody >
                                        <tr *ngFor="for let user of users | async">
                                            <th>
                                                <h5 class="">{{user.id}}</h5>
                                            </th>
                                            <th>
                                                <h5 class="">{{user.name}}</h5>
                                            </th>
                                            <th>
                                                <h5 class="">{{user.email}}</h5>
                                            </th>
                                            <th>
                                                <h5 class="">{{user.role}}</h5>
                                            </th>
                                            <td class="text-center"><a  ><button (click)="deleteUser(user.id)" class="btn btn-"style="font-size:14px;"class='fa fa-trash'></button></a></td>
                                        </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

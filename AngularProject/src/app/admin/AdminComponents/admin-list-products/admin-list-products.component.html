<div class="container">
  <div class="" style="margin-left:20px;">
    <h2 class=""><i style="font-size:15px;margin-right:7px;;"class="fad fa-clipboard-list"></i>Products</h2>  
  </div>
  <hr class="" style="margin-bottom:15px;">
<div class="card">
    <div class="card-body table-responsive p-0">
      <table class="table table-striped table-valign-middle">
        <thead>
        <tr>
          <th><h4 class="">Product</h4></th>
          <th><h4 class="">Price</h4></th>
          <th><h4 class="">Delete</h4></th>
          <th><h4 class="">Update</h4></th>
        </tr>
        </thead>
        <tbody *ngIf="products != undefined ">
        <tr *ngFor="let product of products | async">
          <td>
            <img src="{{product.photo}}" alt="Product 1" class="img-circle img-size-32 mr-2">
            <h4 class="">{{product.name}}</h4>
          </td>
          <td><h4>{{product.price}}</h4></td>
          <td>
            <a class="text-muted">
                <i class="fa fa-trash" (click)="deleteProduct(product.id)"aria-hidden="true" style="font-size:14px"></i>
            </a>
          </td>
          <td>
            <a class="text-muted">
              <input type="checkbox" id="modal">
              <label for="modal" (click)="setValueForm(product.name, product.price, product.description, product.type, product.id, product.photo)" style="font-size:14px"  class="fa fa-edit" ></label>
              <label for="modal"  class="modal-background"></label>
              <div class="modal" style="width: 40%;height: 70%;overflow-y:scroll;">
                <div class="modal-header" >
                  <h3>Update Product </h3>
                      <label for="modal">
                        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAMAAAAoLQ9TAAAAdVBMVEUAAABNTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU1NTU0N3NIOAAAAJnRSTlMAAQIDBAUGBwgRFRYZGiEjQ3l7hYaqtLm8vsDFx87a4uvv8fP1+bbY9ZEAAAB8SURBVBhXXY5LFoJAAMOCIP4VBRXEv5j7H9HFDOizu2TRFljedgCQHeocWHVaAWStXnKyl2oVWI+kd1XLvFV1D7Ng3qrWKYMZ+MdEhk3gbhw59KvlH0eTnf2mgiRwvQ7NW6aqNmncukKhnvo/zzlQ2PR/HgsAJkncH6XwAcr0FUY5BVeFAAAAAElFTkSuQmCC" width="16" height="16" alt="">
                      </label>
                  </div>
                <div class="text-center">
                  <div class="container" style="margin-top:7%;">
                      <form [formGroup]="updateProductForm" method="Post"class="" (ngSubmit)="updateProduct()">
                        <div class="form-group">
                          <label for="exampleInputEmail1" style=" font-size:14px;">Name</label>
                          <input type="text" style="text-align:center; font-size:12px;" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="name">
                          <p class="errors" *ngIf="this.updateProductForm.get('name')?.errors?.required"> this field is required</p>
                          <p class="errors" *ngIf="this.updateProductForm.get('name')?.errors?.minLenght">the word is too short</p>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1" style=" font-size:14px;">Price</label>
                          <input type="text" style="text-align:center;font-size:12px;"class="form-control" id="exampleInputPassword1" formControlName="price">
                          <p class="errors" *ngIf="this.updateProductForm.get('price')?.errors?.required"> this field is required</p>
                          <p class="errors" *ngIf="this.updateProductForm.get('price')?.errors?.pattern"> this field has to be a number</p>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1" style=" font-size:14px;">Type</label>
                          <input type="text" style="text-align:center;font-size:12px;" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="type">
                          <p class="errors" *ngIf="this.updateProductForm.get('type')?.errors?.required"> this field is required</p>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1" style=" font-size:14px;">Description</label>
                          <textarea  style="font-size:12px;"class="form-control" id="exampleInputPassword1" formControlName="description"></textarea>
                          <p class="errors" *ngIf="this.updateProductForm.get('description')?.errors?.required"> this field is required</p>
                        </div>
                          <div class="form-group">
                            <label for="exampleFormControlFile1" style=" font-size:14px;">Image</label>
                            <input type="text" class="form-control-file" formControlName="photo" id="exampleFormControlFile1">
                            <p class="errors" *ngIf="this.updateProductForm.get('photo')?.errors?.required"> this field is required</p>
                          </div>
                        <button type="submit" class="btn btn-primary" style="margin-top:7%; width:50%;">Submit</button>
                      </form>                     
                  </div>
              </div>
            </div>
            </a>
          </td>
        </tr>
        </tbody>
      </table>     
    </div>
  </div>
</div>
    <div class="text-center">
      <button class="btn btn-primary add-product" [routerLink]="['addProduct']" style="margin-top:20px;width:20%;">Add Product</button>
    </div>

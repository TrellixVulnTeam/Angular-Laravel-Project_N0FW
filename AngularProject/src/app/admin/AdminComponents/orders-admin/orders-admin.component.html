<div class="content-wrapper">
    <div class="container-fluid overflow-hidden">
        <div class="row margin-lr-10px">
            <div class="margin-tb-45px full-width">
                <div class="padding-30px background-white border-radius-20 box-shadow">
                    <div class="row">
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <hr style="margin:0;">
                            <div class="table-responsive" >
                                <table id="table" class="table table-striped table-bordered" style="width:100%;">
                                    <thead>
                                        <tr>
                                            <th>
                                                <h4 class="">Code</h4>
                                            </th>
                                            <th>
                                                <h4 class="">UserName</h4>
                                            </th>
                                            <th>
                                                <h4 class="">Date</h4>
                                            </th>
                                            <th style="text-align: center;">
                                                <h4 class="">Delete</h4>
                                            </th>
                                          
                                        </tr>
                                    </thead>
                                    <tbody >
                                        <tr *ngFor="for let order of ordersAllAccount | async">
                                            <th>
                                                <h5 class="">{{order.id}}</h5>
                                            </th>
                                            <th>
                                                <h5 class="">{{order.name}}</h5>
                                            </th>
                                            <th>
                                                <h5 class="">{{order.created_at | date}}</h5>
                                            </th>
                        
                                            <td class="text-center"><a  ><button  class="btn btn-"style="font-size:14px;"class='fa fa-trash'></button></a></td>
                                        </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
